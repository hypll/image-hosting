<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Free, Clean and Secure image hosting for your images."
        />
        <meta name="theme-color" content="#b81414" />
        <!--
            HypeStyle CSS-->
        <link
            rel="stylesheet"
            href="https://unpkg.com/hypestyle@0.1.5/dist/css/hypestyle.min.css"
        />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />

        <title>Image Hosting</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body class="bg-black">
        <h1 class="text-center mt-2 text-red-dark-2">Upload Image</h1>
        <p class="text-center text-white mt-1">
            To host a image, click below to upload it
        </p>
        <br />
        <div class="w-full text-center">
            <form
                method="POST"
                action="http://localhost:3001/upload"
                enctype="multipart/form-data"
            >
                <input
                    type="file"
                    class="file-input text-yellow-dark-2 br-sm"
                    name="image"
                    accept="image/x-png,image/gif,image/jpeg"
                    id="image"
                />
                <br />
                <br />
                <button
                    type="submit"
                    class="btn btn-gray text-white tr-sm bs-lg"
                >
                    <i class="fas fa-upload"></i> Upload
                </button>
            </form>
        </div>
        <!-- script -->
    </body>
</html>
