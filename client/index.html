<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- HypeStyle CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/hypestyle@0.1.5/dist/css/hypestyle.min.css"
        />

        <title>Image Hosting</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body class="text-center w-full">
        <h1 class="text-center mt-2">Upload Image</h1>
        <br />
        <form
            method="POST"
            action="http://localhost:3001/upload"
            enctype="multipart/form-data"
        >
            <input type="file" name="image" />
            <button
                type="submit"
                class="btn btn-primary text-white tr-sm bs-lg"
            >
                <i class="fas fa-upload"></i> Upload
            </button>
        </form>
    </body>
</html>
