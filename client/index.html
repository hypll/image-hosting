<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Free, Clean and Secure image hosting for your images."
        />
        <meta name="theme-color" content="#b81414" />
        <!--
            HypeStyle CSS-->
        <link
            rel="stylesheet"
            href="https://unpkg.com/hypestyle@0.1.5/dist/css/hypestyle.min.css"
        />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />

        <title>Image Hosting</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <h1
            style="font-family: Open Sans; font-weight: bold !important"
            class="text-center mt-3 text-white"
        >
            Image Hosting
        </h1>
        <p style="color: #d25151" class="text-center mt-1">
            To host an image you can upload it below!
        </p>
        <br />
        <div class="w-full text-center">
            <form
                method="POST"
                action="http://localhost:3001/upload"
                enctype="multipart/form-data"
            >
                <input
                    type="file"
                    class="file-input br-sm"
                    name="image"
                    accept="image/x-png,image/gif,image/jpeg"
                    id="image"
                    required
                />
                <br />
                <br />
                <button
                    type="submit"
                    style="background: #96bd8f"
                    class="btn br-xs bs-sm bs-hover-none tr-sm pr-2 pl-2"
                >
                    <i class="fa fa-upload"></i> Upload
                </button>
            </form>
        </div>
        <!-- Footer -->
        <footer class="pt-2 pb-2 mt-3">
            <div class="container">
                <a
                    data-toggle="tooltip"
                    id="github"
                    title="View on Github"
                    class="fab fa-github c-pointer text-white"
                ></a>
            </div>
        </footer>
        <!-- script -->
        <script>
            document.getElementById("github").addEventListener("click", () => {
                window.location.replace(
                    "https://github.com/hypll/image-hosting",
                    (target = "_blank")
                );
            });
        </script>
    </body>
</html>
